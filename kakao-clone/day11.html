<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="day11.css" />
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <main>
            <section class="singer">
                <img src="src/singer01.png" alt="가수 아이유" />
                <h1>아이유</h1>
                <h3>발라드, 댄스, 록/메탈</h3>
            </section>
            <section class="btn">
                <div class="btn__subscription">
                    <h2>구독</h2>
                </div>
                <div class="btn__heart">
                    <i class="fas fa-heart"></i>
                    <h2>665,668</h2>
                </div>
            </section>
            <section class="songs">
                <ul class="songs__list">
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song00.jpg" alt="에잇" />
                            <div class="song__detail">
                                <h2>에잇(Prod.&Feat. SUGA of BTS)</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song01.jpg" alt="블루밍" />
                            <div class="song__detail">
                                <h2>Blueming</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song02.png" alt="마음을 드려요" />
                            <div class="song__detail">
                                <h2>마음을 드려요</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song01.jpg" alt="Love poem" />
                            <div class="song__detail">
                                <h2>Love poem</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song03.jpg" alt="Into the I-LAND" />
                            <div class="song__detail">
                                <h2>Into the I-LAND</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song04.jpg" alt="가을 아침" />
                            <div class="song__detail">
                                <h2>가을 아침</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song05.jpg" alt="밤편지" />
                            <div class="song__detail">
                                <h2>밤편지</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                    <li class="song">
                        <div class="song__data">
                            <img src="src/song06.jpg" alt="삐삐" />
                            <div class="song__detail">
                                <h2>삐삐</h2>
                                <h3>아이유</h3>
                            </div>
                        </div>
                        <div class="song__btn"><i class="fas fa-ellipsis-v"></i></div>
                    </li>
                </ul>
            </section>
            <section class="play">
                <div class="play__data">
                    <h2>Blueming</h2>
                    <h3>아이유</h3>
                </div>
                <div class="play__btn">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </section>
        </main>
    </div>
    <div class="page">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <main>
            <section class="playing-song"></section>
            <section class="playing-range">
                <input type="range" />
            </section>
            <i class="fas fa-repeat-alt"></i>
            <i class="fas fa-play-circle"></i>
        </main>
    </div>
</body>

</html>
